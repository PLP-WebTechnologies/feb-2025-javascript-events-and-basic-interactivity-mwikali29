<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Elements</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>Event Handling</h1>
        <button id="myButton">Click Me</button>
        <div id="hoverMe">Hover Over Me</div>
        <input type="text" id="myInput" placeholder="Type Something">
        <div id="doubleClickMe">Double Click Me</div>
        <div id="longPressMe">Long Press Me</div>

        <h2>Interactive Elements</h2>
        <button id="textChangeButton">Change Text</button>
        <div id="imageGallery">
            <img id="current image" src="https://images.pexels.com/photos/1615776/pexels-photo-1615776.jpeg?cs=srgb&dl=pexels-rodolfoclix-1615776.jpg&fm=jpg&_gl=1*1gmt5h5*_ga*ODgwOTM0NDg2LjE3NDIyMTI0MDc.*_ga_8JE65Q40S6*czE3NDY5OTQ2NzckbzIkZzAkdDE3NDY5OTQ2NzckajAkbDAkaDA." width="200" alt="Image 1">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        <div class="tab">
            <button class="tab-button" data-tab="tab1">Tab 1</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <div id="Tab " class="tab-content active">Welcome to my reign</div>
            <div id="Tab 2" class="tab-content">Atque vale</div>
        </div>
        <div class="accordion">
            <button class="accordion-header">The law is hard</button>
            <div class="accordion-content">The law is hard </div>
            <button class="accordion-header">But it is the law</button>
            <div class="accordion-content">But it is the law</div>
        </div>
        <button id="animatedButton" class="animated-button">Press Me</button>

        <h2>Form Validation</h2>
        <form id="myForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <p id="name-error" class="error-message"></p>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <p id="email-error" class="error-message"></p>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <p id="password-error" class="error-message"></p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="style.js" ></script>
</body>
</html>
